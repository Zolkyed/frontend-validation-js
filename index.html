<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Soumissions d'assurance</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" type="image/x-icon" href="img/favicon.png"/>
  </head>

  <body>
    <div class="conteneur">
      <form id="form" action="/">
        <h1>Soumissions d'assurance</h1>

        <div class="controle-form">
          <label for="genre">Genre :</label>
          <input type="text" id="genre" name="genre" placeholder="Homme/Femme/non-binaire"/>
          <div class="erreur"></div>
        </div>

        <div class="controle-form">
          <label for="date-de-naissance">Date de naissance :</label>
          <input type="text" id="date-de-naissance" name="date-de-naissance" placeholder="JJ/MM/AAAA"/>
          <div class="erreur"></div>
        </div>

        <div class="controle-form">
          <label for="valeur-du-vehicule">Valeur du véhicule :</label>
          <input type="text" id="valeur-du-vehicule" name="valeur-du-vehicule" placeholder="La valeur du véhicule"/>
          <div class="erreur"></div>
        </div>

        <div class="controle-form">
          <label for="date-fabrication-du-vehicule">Date de fabrication du véhicule :</label>
          <input type="text" id="date-fabrication-du-vehicule" name="date-fabrication-du-vehicule" placeholder="JJ/MM/AAAA"/>
          <div class="erreur"></div>
        </div>

        <div class="controle-form">
          <label for="kilometres-par-an">Nombre de kilomètres par an :</label>
          <input type="text" id="kilometres-par-an" name="kilometres-par-an" placeholder="Le nombre de kilomètres"/>
          <div class="erreur"></div>
        </div>

        <div class="controle-form">
          <label for="camera-de-recul">Votre véhicule possède-t-il une caméra de recul :</label>
          <input type="text" id="camera-de-recul" name="camera-de-recul" placeholder="Oui/Non"/>
          <div class="erreur"></div>
        </div>

        <div class="controle-form">
          <label for="reclamations">Avez-vous fait des réclamations d'assurance auto dans les 6 dernières années :</label>
          <input type="text" id="reclamations" name="reclamations" placeholder="Oui/Non" oninput="afficherReclamationQuestions()"/>
          <div class="reclamationQuestions">
            <label for="quantiteReclamations">Combien de réclamations avez-vous faites :</label>
            <input type="number" id="quantiteReclamations" name="quantiteReclamations" min="1" onchange="creationQuantiteReclamations()"/>
            <div class="MontantsReclamations"></div>
          </div>
          <div class="erreur"></div>
        </div>

        <div class="controle-form">
          <button type="submit">Soumettre</button>
        </div>
      </form>

      <div class="rectangle">
        <div class="top">Le prix de la réclamation est de :</div>
          <div class="prix">
            Prix annuelle : <span id="prixAnnuelle" name="prixAnnuelle"></span> $
            <br>
            Prix mensuelle : <span id="prixMensuelle" name="prixMensuelle"></span> $
        </div>
      </div>
    </div>

    <script src="validation.js"></script>
  </body>
</html>
